<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sun Berries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sun: {
                            green: '#006400',
                            gold: '#fccb06',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
        <img src="logo.png" alt="Sun Berries" class="h-32 mb-6 drop-shadow-lg">
        
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-96 border-t-8 border-sun-green">
            <h2 class="text-2xl font-bold text-center text-sun-green mb-6">Panel Administrativo</h2>
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" class="w-full p-3 mt-1 border rounded-lg focus:ring-sun-green focus:border-sun-green" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" class="w-full p-3 mt-1 border rounded-lg focus:ring-sun-green focus:border-sun-green" required>
                </div>
                <button type="submit" class="w-full bg-sun-green text-white font-bold py-3 rounded-lg hover:bg-green-800 transition shadow-md">
                    Entrar al Sistema
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-sm mt-4 hidden text-center bg-red-50 p-2 rounded"></p>
        </div>
        <p class="mt-8 text-gray-500 text-xs">Sistema de Gestión de RH © 2026</p>
    </div>

    <div id="dashboard-screen" class="hidden">
        
        <nav class="bg-sun-green text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-white p-1 rounded-full">
                            <img class="h-12 w-12 rounded-full" src="logo.png" alt="Logo">
                        </div>
                        <div class="ml-4">
                            <h1 class="text-xl font-bold tracking-wide">Sun Berries Analytics</h1>
                            <span class="text-xs text-green-200 uppercase tracking-widest">Recursos Humanos</span>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-sm bg-green-800 hover:bg-green-900 text-white px-4 py-2 rounded-lg transition border border-green-700 shadow-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto p-6 space-y-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-sun-gold flex flex-wrap gap-6 items-end justify-between">
                <div class="flex gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Desde</label>
                        <input type="date" id="startDate" class="border-gray-300 border p-2 rounded-lg focus:ring-sun-green focus:border-sun-green shadow-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide">Hasta</label>
                        <input type="date" id="endDate" class="border-gray-300 border p-2 rounded-lg focus:ring-sun-green focus:border-sun-green shadow-sm">
                    </div>
                </div>
                <button onclick="loadData()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 shadow-md font-medium transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Actualizar
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-red-500">
                    <h3 class="text-gray-500 text-sm font-bold uppercase">Total Renuncias (Periodo)</h3>
                    <p class="text-4xl font-extrabold text-gray-800 mt-2" id="kpi-renuncias">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="font-bold text-gray-700 mb-6 text-center border-b pb-2">Motivos de Salida</h3>
                    <canvas id="chartSalida"></canvas>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="font-bold text-gray-700 mb-6 text-center border-b pb-2">Motivos de Ingreso</h3>
                    <canvas id="chartIngreso"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-5 border-b bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700">Registros Detallados</h3>
                    <span class="bg-sun-green text-white text-xs px-2 py-1 rounded-full" id="totalCount">0</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th class="px-6 py-4">Fecha</th>
                                <th class="px-6 py-4">Nombre</th>
                                <th class="px-6 py-4">Puesto</th>
                                <th class="px-6 py-4">Rancho</th>
                                <th class="px-6 py-4">Motivo Salida</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        const supabaseUrl = 'https://kqetrbmwznmlizibquus.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtxZXRyYm13em5tbGl6aWJxdXVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzkxOTMsImV4cCI6MjA4NDQxNTE5M30.G06gOQmC5034XLEdGwfQeir6AgcnZa-GVWh2xxXtrhc'
        const adminClient = supabase.createClient(supabaseUrl, supabaseKey)

        let chartSalidaInstance = null;
        let chartIngresoInstance = null;

        // --- 2. AUTH ---
        async function checkSession() {
            const { data: { session } } = await adminClient.auth.getSession()
            if (session) {
                showDashboard()
            } else {
                document.getElementById('login-screen').classList.remove('hidden')
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            const { data, error } = await adminClient.auth.signInWithPassword({ email, password })
            
            if (error) {
                const errorMsg = document.getElementById('loginError');
                errorMsg.innerText = "Error: " + error.message;
                errorMsg.classList.remove('hidden');
            } else {
                showDashboard()
            }
        })

        async function logout() {
            await adminClient.auth.signOut()
            window.location.reload()
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden')
            document.getElementById('dashboard-screen').classList.remove('hidden')
            
            if(!document.getElementById('startDate').value) {
                const end = new Date();
                const start = new Date();
                start.setDate(start.getDate() - 30);
                document.getElementById('endDate').value = end.toISOString().split('T')[0];
                document.getElementById('startDate').value = start.toISOString().split('T')[0];
            }
            loadData()
        }

        // --- 3. DATA & CHARTS ---
        async function loadData() {
            const start = document.getElementById('startDate').value
            const end = document.getElementById('endDate').value + 'T23:59:59'

            const { data, error } = await adminClient
                .from('entrevistas_salida')
                .select('*')
                .gte('created_at', start)
                .lte('created_at', end)
                .order('created_at', { ascending: false })

            if (error) {
                alert('Error al cargar datos: ' + error.message)
                return
            }
            
            renderTable(data)
            renderCharts(data)
            
            // KPI Simple
            document.getElementById('kpi-renuncias').innerText = data.length;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody')
            document.getElementById('totalCount').innerText = data.length
            tbody.innerHTML = ''
            
            data.forEach(row => {
                const date = new Date(row.created_at).toLocaleDateString('es-MX', {day: '2-digit', month: 'short', year: 'numeric'})
                tbody.innerHTML += `
                    <tr class="bg-white hover:bg-gray-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap font-medium">${date}</td>
                        <td class="px-6 py-4 text-gray-900 font-bold">${row.nombre_completo}</td>
                        <td class="px-6 py-4">${row.puesto}</td>
                        <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-md text-xs font-bold">${row.rancho}</span></td>
                        <td class="px-6 py-4 text-red-600 font-bold">${row.motivo_salida}</td>
                    </tr>
                `
            })
        }

        function renderCharts(data) {
            const countByField = (field) => {
                return data.reduce((acc, curr) => {
                    const val = curr[field] || 'Sin dato';
                    acc[val] = (acc[val] || 0) + 1;
                    return acc;
                }, {});
            }

            const salidaData = countByField('motivo_salida');
            const ingresoData = countByField('motivo_ingreso');

            const createChart = (canvasId, instance, label, rawData, colorHex) => {
                const ctx = document.getElementById(canvasId).getContext('2d');
                if (instance) instance.destroy();
                
                return new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(rawData),
                        datasets: [{
                            label: label,
                            data: Object.values(rawData),
                            backgroundColor: colorHex, // Color sólido
                            borderRadius: 5,
                        }]
                    },
                    options: { 
                        responsive: true, 
                        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } 
                    }
                });
            }

            // Colores inspirados en los frutos del logo
            // Rojo Frambuesa para Salidas
            chartSalidaInstance = createChart('chartSalida', chartSalidaInstance, 'Renuncias', salidaData, '#D32F2F');
            // Azul Arándano para Ingresos (o Verde hoja)
            chartIngresoInstance = createChart('chartIngreso', chartIngresoInstance, 'Ingresos', ingresoData, '#1976D2');
        }

        checkSession()
    </script>
</body>
</html>
